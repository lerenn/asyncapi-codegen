asyncapi: 2.6.0
info:
  title: Ping Example Service
  version: '1.0.0'
  description: This is a ping application using EDA
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

channels:
  ping:
    publish:
      operationId: ping
      message:
        $ref : '#/components/messages/Ping'

  pong:
    subscribe:
      operationId: pong
      message:
        $ref: '#/components/messages/Pong'

components:
  messages:
    Ping:
      headers:
        type: object
        properties:
          correlationId:
            description: Correlation ID set by client
            type: string
      payload:
        description: Ping message
        type: string
      correlationId:
        description: Default Correlation ID
        location: $message.header#/correlationId
    Pong:
      headers:
        type: object
        properties:
          correlationId:
            description: Correlation ID set by client on corresponding request
            type: string
      payload:
        description: Pong message
        type: string
      correlationId:
        description: Default Correlation ID
        location: $message.header#/correlationId
