asyncapi: 3.0.0

channels:
  test:
    address: v3.issue131.test
    messages:
      test:
        payload:
          $ref: '#/components/schemas/Test'

operations:
  receiveTest:
    action: receive
    channel:
      $ref: '#/channels/test'

components:
  schemas:
    Test:
      type: object
      required:
        - RequiredProp
      properties:
        RequiredProp:
          type: string
        StringProp:
          type: string
          minLength: 2
          maxLength: 5
        IntegerProp:
          type: integer
          minimum: 2
          maximum: 5
        IntegerExclusiveProp:
          type: integer
          exclusiveMinimum:  2
          exclusiveMaximum:  5
        ArrayProp:
          type: array
          minLength: 2
          maxLength: 5
          items:
            type: string
