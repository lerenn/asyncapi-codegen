# Issue: https://github.com/lerenn/asyncapi-codegen/issues/49

# When there is a channel with subscribe AND publish, it didn't generate the
# subscribe one.

# This test makes sure that it does.

asyncapi: 2.6.0
info:
  title: Sample App
  version: 1.0.0
channels:
  issue49.chat: # channel that has the two operations
    subscribe:
      message:
        payload:
          type: string
    publish:
      message:
        payload:
          type: string
  issue49.status:
    subscribe:
      message:
        payload:
          type: string
